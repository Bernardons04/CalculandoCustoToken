<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Token (1M)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body id="body">
    <form id="form" class="container .fieldset">
        <h1>Calcular custo por 1M de token na VM</h1>
        <div class="inpuBox">
            <input id="idToken" class="inputUser" type="number" placeholder="" step="0.01" required>
            <label for="idToken" class="labelAnimada">Tokens</label>
        </div>
        <div class="inpuBox">
            <input type="number" class="inputUser" id="idCusto" placeholder="" step="0.01" required>
            <label for="idCusto" class="labelAnimada">Custo da VM por hora</label>
        </div>
        <h2 id="custoResultado">Custo por 1M de tokens: </h2>
        <button type="submit" id="button">Enviar</button>
    </form>
</body>
<script src="index.js"></script>
</html>
